<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>chatbox</title>
    <style>
        body{
            background-color: white;
        }
       
        .chats {
            height: 36em;
            width: 30%;
            background-color: white;
            color: rgb(10, 9, 9);
            border: 2px solid rgb(238, 232, 226);    
        }

        input {
            width: 325px;    
        }
    </style>
</head>
<body>
    <main>
        <div class="chats"></div>
        <div>
            <input type="text" class="input-chat">
            <button class="btn-chat">Kirim</button>
        </div>
    </main>

    <script>
        let divChats = document.querySelector(".chats");
        let inputChat = document.querySelector(".input-chat");
        let btnChat = document.querySelector(".btn-chat");

        btnChat.addEventListener("click", function() {
            divChats.innerHTML = divChats.innerHTML + "<br>" + inputChat.value;
            inputChat.value = "";
        })
    </script>
</body>
</html>
